<!DOCTYPE html>
<html>
<head>
  <title>Ammo Clicker Defense</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- LEFT COLUMN: Clickable crate + stats + invasion -->
    <div class="left-column">
      <h1>Ammo Clicker Defense</h1>

      <div class="stats">
        <p id="score">Ammo: 0</p>
        <p id="healthDisplay">Health: 100 / 100</p>
      </div>

      <div class="click-area">
        <img id="clickBtn" src="images/ammo_crate.png" alt="Ammo Crate">
      </div>

      <div class="invasion">
        <div id="invasionContainer">
          <div id="invasionBar"></div>
        </div>
        <p id="invasionText">No invasion yet.</p>
      </div>

      <p id="gameOver">GAME OVER</p>
    </div>

    <!-- RIGHT COLUMN: Upgrades / Troops / Abilities -->
    <div class="right-column">
      <h2>Upgrades</h2>
      <button id="buyClickPower">Ammo Upgrade (+1/click) - 10</button>
      <button id="buyPassive">Ammo Supply (+1/sec) - 20</button>
      <button id="upgradeHealth">Upgrade Max Health (50 ammo)</button>
      <button id="healPlayer">Heal (20 ammo)</button>

      <h2>Troops</h2>
      <button id="buySoldier">Buy Soldier (Defense 1) - 50</button>
      <button id="buyTank">Buy Tank (Defense 5) - 200</button>
      <p id="troopDisplay">Soldiers: 0 | Tanks: 0</p>

      <h2>Abilities</h2>
      <button id="doubleClick">Double Click Ammo (30)</button>
      <button id="nuke">Nuke Invasion (100)</button>
    </div>
  </div>

  <div id="damageNumbers"></div>

  <script src="script.js"></script>
</body>
</html>
