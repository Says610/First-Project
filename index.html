<!DOCTYPE html>
<html>
<head>
  <title>Ammo Clicker Defense</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ammo Clicker Defense</h1>

  <p id="score">Ammo: 0</p>

  <!-- Click button -->
  <img id="clickBtn" src="images/ammo_crate.png" alt="Ammo Crate" width="100">

  <!-- Health -->
  <h2>Player Health</h2>
  <div id="healthContainer">
    <div id="healthBar"></div>
  </div>
  <button id="upgradeHealth">Upgrade Max Health (50 ammo)</button>
  <button id="healPlayer">Heal (20 ammo)</button>

  <!-- Upgrades -->
  <h2>Upgrades</h2>
  <button id="buyClickPower">Ammo Upgrade (+1/click) - 10 ammo</button>
  <button id="buyPassive">Ammo Supply (+1/sec) - 20 ammo</button>

  <!-- Troops -->
  <h2>Troops</h2>
  <button id="buySoldier">Buy Soldier (Defense 1) - 50 ammo</button>
  <button id="buyTank">Buy Tank (Defense 5) - 200 ammo</button>

  <h2>Troops on battlefield</h2>
  <div id="troopDisplay">
    <span id="soldierCount"></span>
    <span id="tankCount"></span>
  </div>

  <!-- Abilities -->
  <h2>Abilities</h2>
  <button id="doubleClick">Double Click Ammo (30 ammo)</button>
  <button id="nuke">Nuke Invasion (100 ammo)</button>

  <!-- Invasion -->
  <h2>Invasion</h2>
  <img id="enemyImg" src="images/enemy.png" alt="Enemy" width="80">
  <div id="invasionContainer">
    <div id="invasionBar"></div>
  </div>
  <p id="invasionText">No invasion yet.</p>

  <div id="damageNumbers"></div>
  <p id="gameOver" style="display:none; font-size:24px; color:red;">GAME OVER</p>

  <script src="script.js"></script>
</body>
</html>
