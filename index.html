<!DOCTYPE html>
<html>
<head>
  <title>Ammo Clicker Defense</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ammo Clicker Defense</h1>

  <p id="score">Ammo: 0</p>

  <img id="clickBtn" src="ammo_crate.png" alt="Ammo Crate" width="100">

  <h2>Player Health</h2>
  <div id="healthContainer">
    <div id="healthBar"></div>
  </div>
  <button id="upgradeHealth">Upgrade Max Health (Cost: 50 ammo)</button>
  <button id="healPlayer">Heal (Cost: 20 ammo)</button>

  <h2>Upgrades</h2>
  <button id="buyClickPower">Buy Ammo Upgrade (+1 per click) - Cost: 10</button>
  <button id="buyPassive">Buy Ammo Supply (+1/sec) - Cost: 20</button>

  <h2>Troops</h2>
  <button id="buySoldier">Buy Soldier (Defense 1) - Cost: 50</button>
  <button id="buyTank">Buy Tank (Defense 5) - Cost: 200</button>

  <h2>Abilities</h2>
  <button id="doubleClick">Double Click Ammo (Cost: 30 ammo)</button>
  <button id="nuke">Nuke Invasion (Cost: 100 ammo)</button>

  <h2>Invasion</h2>
  <div id="invasionContainer">
    <div id="invasionBar"></div>
  </div>
  <p id="invasionText">No invasion yet.</p>

  <div id="damageNumbers"></div>
  <p id="gameOver" style="display:none; font-size: 24px; color: red;">GAME OVER</p>

  <script src="script.js"></script>
</body>
</html>
